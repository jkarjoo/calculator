<!DOCTYPE html>
<html lang="en us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Niramit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="title">Calculator</div>
<div class="container">
    <div class="input">
        <div class="display">123456789</div>
    </div>
    <div class="buttons">
        <div id="clear" class="btn top">AC</div>
        <div id="backspace" class="btn top"><i class="material-icons">backspace</i></div>
        <div id="change-sign" class="btn top">+/-</div>
        <div id="/" class="btn operator">รท</div>
        <div id="7" class="btn num">7</div>
        <div id="8" class="btn num">8</div>
        <div id="9" class="btn num">9</div>
        <div id="*" class="btn operator">ร</div>
        <div id="4" class="btn num">4</div>
        <div id="5" class="btn num">5</div>
        <div id="6" class="btn num">6</div>
        <div id="-" class="btn operator">-</div>
        <div id="1" class="btn num">1</div>
        <div id="2" class="btn num">2</div>
        <div id="3" class="btn num">3</div>
        <div id="+" class="btn operator">+</div>
        <div id="0" class="btn num zero">0</div>
        <div id="." class="btn decimal">.</div>
        <div id="equal" class="btn operator">=</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
